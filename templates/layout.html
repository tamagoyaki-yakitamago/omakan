<body>
    <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
        <div class="collapse navbar-collapse justify-content-center" id="navbar1">
            <div class="navbar-nav">
                <a class="nav-item nav-link" href="#" data-toggle="modal" data-target="#Modal1">このサイトについて</a>
                <a class="nav-item nav-link" href="#" data-toggle="modal" data-target="#Modal2">使い方</a>
            </div>
        </div>
    </nav>

    <main role="main" class="container">

        {% block content %}
            <!-- コンテンツ部分 -->
        {% endblock %}

    </main>

<!-- Modal -->
<!-- Modal1 -->
<div class="modal fade" id="Modal1" tabindex="-1" role="dialog" aria-labelledby="Modal1">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">このサイトについて</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="閉じる">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <p>「xx会しようぜ、お前幹事な!」（おまかん）は、幹事が決まらないときに使えるサイトです。</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary modal-button rounded-pill"
                    data-dismiss="modal">閉じる</button>
            </div>
        </div>
    </div>
</div>

<!-- Modal2 -->
<div class="modal fade" id="Modal2" tabindex="-1" role="dialog" aria-labelledby="Modal1">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">使い方</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="閉じる">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <ol>
                    <li>抽選対象の名前を記入します。</li>
                    <ul>
                        <li>「＋」ボタンで枠を増やせます。</li>
                        <li>「ー」ボタンで枠を減らせます。</li>
                    </ul>
                    <li>「幹事は誰」ボタンを押すと抽選結果が表示されます。</li>
                </ol>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary modal-button rounded-pill"
                    data-dismiss="modal">閉じる</button>
            </div>
        </div>
    </div>
</div>
        
</html>
